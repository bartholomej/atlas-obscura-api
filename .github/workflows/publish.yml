name: ğŸš€ Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  npm_publish:
    name: ğŸ“¦ NPM Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”‹ Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ğŸ› ï¸ Enable Corepack & Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4 --activate

      - name: ğŸ“¥ Install dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build application
        run: yarn build

      - name: ğŸ§ª Run tests
        run: yarn test --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish NPM
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        run: cd dist && npm publish --access public

      - name: Publish NPM BETA
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == true
        run: cd dist && npm publish --access public --tag beta

  docker_publish:
    name: ğŸ³ Docker Multi-Arch Build
    needs: npm_publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ·ï¸ Docker Metadata extraction
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/atlas-obscura-api
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ !contains(github.ref, 'beta') }}
            type=raw,value=beta,enable=${{ contains(github.ref, 'beta') }}

      - name: ğŸ—ï¸ Setup QEMU (for ARM support)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

